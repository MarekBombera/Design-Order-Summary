<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/css/styles.css" />
		<title>Order Summary Component</title>
	</head>
	<body>
    <img class="background-img" src="./images/pattern-background-desktop.svg"> 
		 <div class="order">
			 <div class="order__picture">
				 <img src="./images/illustration-hero.svg" />
			 </div>
			 <div class="order__content">
				 <div class="order__summary">
					 <h2>Order Summary</h2>
					 <p>
						 You can now listen to millions of songs, audiobooks, and podcasts on
						 any device anywhere you like!
					 </p>
				 </div>
				 <div class="order__plan">
			  <div class="order__plan__content">
				 <div class="order__plan__icon">
					<img src="./images/icon-music.svg"></img>
				 </div>
				 <div class="order__plan__text">
					 <p>Annual Plan</p>
					 <p> $59.99/year</p>
				 </div>
			  </div>
			  <div class="order__plan__change">
				 <p>Change</p>
			  </div>
				 </div>
				 <div class="order__payment"><p>Proceed to Payment</p></div>
				 <div class="order__cancel"><p>Cancel Order</p></div>
			 </div>
		 </div>
	 </div>
	</body>
</html>
